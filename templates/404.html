{% extends "base.html" %}

{% block title %}WASSp - Page Not Found{% endblock %}

{% block content %}
<div class="container main-container">
    <div class="row mb-5">
        <div class="col-md-8 mx-auto text-center">
            <div class="py-5">
                <i class="fas fa-exclamation-circle text-danger" style="font-size: 6rem;"></i>
                <h1 class="mt-4 mb-3">404 - Page Not Found</h1>
                <p class="lead">The page you are looking for does not exist or has been moved.</p>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-home"></i> Go to Home
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
